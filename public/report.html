<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#0b57d0" />
    <meta name="color-scheme" content="light" />
    <title>Report Exports</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="report.css" />
  </head>
  <body>
    <img
      src="H-Badger main.png"
      alt="Badger Inventory Service Logo"
      id="logo"
      class="logo"
    />
    <h1>Reports</h1>

    <div class="row topbar">
      <button id="btn-refresh" class="btn">Refresh</button>
      <button id="btn-fullscreen" class="btn" type="button" aria-hidden="true">
        Fullscreen
      </button>
      <span id="admin-badge" class="muted mono">ADMIN</span>
      <span id="status" class="muted"></span>
    </div>

    <div class="split">
      <aside class="panel">
        <h3 style="margin-top: 0">Areas</h3>

        <div
          class="tabs"
          role="tablist"
          aria-label="Area tabs"
          style="margin: 10px 0 12px 0"
        >
          <button
            id="tab-to-review"
            class="tab active"
            role="tab"
            aria-selected="true"
            type="button"
          >
            To be reviewed
          </button>
          <button
            id="tab-reviewed"
            class="tab"
            role="tab"
            aria-selected="false"
            type="button"
          >
            Reviewed
          </button>
          <button
            id="tab-recounts"
            class="tab"
            role="tab"
            aria-selected="false"
            type="button"
          >
            Recounts
          </button>
        </div>

        <ul id="area-list" class="list"></ul>
      </aside>

      <main class="panel">
        <div id="content">
          <p class="muted">Select an area to view locations + totals.</p>
        </div>
      </main>
    </div>

    <script src="report.js"></script>
  </body>
</html>
