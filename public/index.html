<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Audit Reports</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="server-status-banner" class="hidden">
      ⚠️ Connection lost. Trying to reconnect…
    </div>

    <img
      src="H-Badger main.png"
      alt="Badger Inventory Service Logo"
      class="logo"
    />
    <h1>Audit Reports</h1>
    <button
      id="sidebar-toggle"
      class="sidebar-toggle"
      aria-label="Toggle sidebar"
    >
      ☰
    </button>
    <nav class="view-toggle">
      <button id="btn-refresh">Refresh</button>
      <button id="btn-employee" class="active">By Employee</button>
      <button id="btn-location">By Location</button>
      <div class="sku-search">
        <input type="text" id="sku-input" placeholder="Enter SKU…" />
        <button id="btn-sku">Search SKU</button>
      </div>
    </nav>

    <div class="container">
      <aside class="sidebar">
        <ul id="item-list"></ul>
      </aside>
      <main class="content">
        <div id="record-container">
          <p class="placeholder">Select an item to view details</p>
        </div>
      </main>
    </div>
    <button id="jump-to-top" class="jump-to-top">Jump to Top</button>

    <script src="script.js"></script>
  </body>
</html>
